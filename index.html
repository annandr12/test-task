<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/magnific-popup/dist/magnific-popup.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="script.js">

    </script>

    <script id="homeTmpl" type="text/x-jquery-tmpl">
        <div class="name">
          ${name}
        </div>
        <div class="surname">
          ${surname}
        </div>
    </script>

    <script id="aboutTmpl" type="text/x-jquery-tmpl">
    <div class="about">
      <h3>About me</h3>
      <p>
      ${text}
      </p>
      <span>Interests: ${interests}</span>
    </div>
    </script>

    <script id="contactsTmpl" type="text/x-jquery-tmpl">
    <div class="contacts">
      <h3>Contact me</h3>
      {{each links}}
      <p>
        <span>${site}:</span>
        <a href=${link}>${link}</a>
      </p>
      {{/each}}
    </div>
    </script>

    <script id="galeryTmpl" type="text/x-jquery-tmpl">
    <h3>My photos</h3>
    <div class="galery">
      {{each images}}
      <div class="item">
        <a href=${url} title=${description}>
        <span class="image" style="background-image: url(${url});" >
        </span>
        </a>
      </div>
      {{/each}}
    </div>
    </script>
</head>

<body>
    <header>
        <nav>
            <a href="#/home" class="active">Home</a>
            <a href="#/about">About</a>
            <a href="#/contacts">Contacts</a>
            <a href="#/galery">Galery</a>
        </nav>
    </header>
    <div class="content">
      <div id="wrapper">

      </div>
    </div>
    <footer>
      (c) Anna Andriushkina 2017
    </footer>
</body>

</html>
